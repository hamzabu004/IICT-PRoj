<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a02392f97a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- main nav bar -->
    <nav class=" d-flex flex-md-row flex-column w-100 p-4 justify-content-between">
        <!-- Logo of brand -->
        <div class="child logo d-flex flex-row align-items-center justify-content-center">
            <img class="" src="./logo.svg" alt="">
            <a style="text-decoration: none; color: rgb(0, 0, 55)" href="./Header.html"><p class="m-0 ml-3 font-weight-bold ">Dress Code</p></a>
            <button class="hamburger-icon">
                <label for="dropdown">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-x"></i>
                </label>
                <input type="checkbox" id="dropdown" />
            </button>
        </div>
        <div class="child navReponsive d-flex d-flex-column d-none flex-md-row align-items-center">
            <div class="d-flex flex-column flex-md-row nav-center-button">
                <div class="home d-flex  flex-row align-items-center justify-content-center">
                    <i class="fa-solid fa-house"></i>
                    <p class="m-0">Home</p>
                </div>
                <div class="cart d-flex flex-row align-items-center justify-content-center">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p class="m-0">Cart</p>
                </div>
            </div>
       
            <div class="navReponsive d-flex d-flex-column d-none flex-md-row align-items-center">

                <div class="d-flex flex-column flex-md-row justify-content-between nav-last-btns">
                    <div class="login d-flex flex-row">
                        <i class="fa-solid fa-right-to-bracket m-1"></i>
                        <p class="m-0">Login</p>
                    </div>
                    <div class="register">

                        <p class="m-0 pl-2">Register</p>
                    </div>
                </div>
            
            </div>
        </div>
    </nav>
    <!-- main nav bar end -->

    <!-- main body -->
    <div class="d-flex flex-row log-sign-container  justify-content-center">
        <div class="d-flex flex-row log-form">
            <div class="login-sign-side-image ">
                <img src="./signup_side.png"  alt="">
            </div>
            <div class="log-sign-form-container d-flex flex-column">
                <p style="margin-top: 2rem;">            
                    Get Back!
                </p>
                <i class="fa fa-envelope icon"></i>
                <input class="input-general" type="text" name="" id=" " placeholder="EMAIL">
                <i class="fa fa-key icon"></i>
                <input class="input-general" type="text" name="" id=" " placeholder="PASSWORD">
                <button class="login-signup-btn">Login</button>
                Couldn't find your account? <a href="">Sign Up</a>
            </div>
        </div>
    </div>
    <div class="margin-setter"></div>

    <!-- fOOTER -->
    <DIv class="footer d-flex flex-md-row flex-column position-absolute w-100 justify-content-center align-items-center">
        <div>
            <p>
                Dress Code
            </p>
            <p class="foot-subhead">
                About Us
            </p>
            <p class="foot-subhead">
                Contact Us
            </p>
            <p class="foot-subhead">
                Terms and Conditions
            </p>
        </div>
        <div>
            <p>
                Social Media Links
            </p>
            <p class="foot-subhead">
                Facebook
            </p>
            <p class="foot-subhead">
                Instagram
            </p>
            <p class="foot-subhead">
                Twitter
            </p>
        </div>
    </DIv>
</body>
</html>
